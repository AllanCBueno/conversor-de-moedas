<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Conversor de moedas</title>
</head>

<body>
    <img src="./assets/logo.png" class="logo" alt="logo-devclub-convert-money" />

    <main>
        <div class="dados">
            <label>
                Converter <b>de</b>
                <select class="currency-from">
                    <option value="real">R$ Real Brasileiro</option>
                    <option value="dolar">US$ Dolar Americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libras">£ Libras</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                </select>
            </label>
            <br>
            <label>
                Converter <b>para</b>
                <select class="currency-to">
                    <option value="real">R$ Real Brasileiro</option>
                    <option value="dolar">US$ Dolar Americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libras">£ Libras</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                </select>
            </label>
            <br>
            <label>
                Valor
                <input class="input-currency" placeholder="R$ 10.000,00">
            </label>
        </div>

        <div class="botao">
            <button class="convert-button">Converter</button>
        </div>

        <section>
            <div class="currency-box">
                <img class="currency-from-img" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency-to-convert">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta" />

            <div class="currency-box" id="currency-box-converted">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency-converted">Dólar americano</p>
                <p class="currency-value-converted">US$ 0.00</p>
            </div>
        </section>

    </main>


</body>
<script src="./scripts.js"></script>

</html>
